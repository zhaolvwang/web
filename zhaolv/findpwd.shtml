<title>找回密码</title>
<!--#include file="head.htm" -->

</head>
<body style="background-color: #FAFAFA;">
	<div class="container-grid">
		<div class="purchase-header pt20 pb20 clearfix">
			<div class="zz logo"><a href="/"><img src="images/logo.png" alt="" /></a></div>
			<div class="purchase-tit zz mt30 ml40 yahei">找回密码</div>
		</div>
		<div class="register-main clearfix">
			<!-- step-1 -->
			<div class="findpwd-box">
				<div class="step step-1 mt30"></div>
				<form action="">
					<div style="margin: 100px 0 100px 250px;">
						<dl class="member-common-form clearfix mb20">
							<dt class="zz">
								<span class="color-orange">*</span>&nbsp;<font class="color-999">手机号码：</font>
							</dt>
							<dd class="zz">
								<input type="text" class="in-txt">
							</dd>
							<dd class="success zz"><i class="sign_icon"></i></dd>
						</dl>
						<dl class="member-common-form clearfix mb20">
							<dt class="zz">
								<span class="color-orange">*</span>&nbsp;<font class="color-999">图片验证码：</font>
							</dt>
							<dd class="zz">
								<input type="text" class="in-txt" style="width: 120px;">
							</dd>
							<dd class="zz ml10"><img src="images/VerifyCode.jpg" alt="" width="110" height="34" /></dd>
							<dd class="fail zz"><i class="sign_icon"></i>请输入图片验证码</dd>
						</dl>
						<dl class="member-common-form clearfix mb20">
							<dt class="zz">
								<span class="color-orange">*</span>&nbsp;<font class="color-999">短信验证码：</font>
							</dt>
							<dd class="zz">
								<input type="text" class="codeWidth in-txt required" name="msgCode">
							</dd>
							<dd class="zz">
								<a href="javascript:;" class="code">获取验证码</a>
							</dd>
							<dd class="tip zz"><i class="sign_icon"></i>已发送，验证码10分钟内有效</dd>
						</dl>
						<dl class="member-common-form clearfix">
							<dt class="zz">
								&nbsp;
							</dt>
							<dd class="zz">
								<input type="submit" class="btn-submit hover-light" value="下一步" />
							</dd>
						</dl>
					</div>
				</form>
			</div>
			<!-- step-2 -->
			<div class="findpwd-box">
				<div class="step step-2 mt30"></div>
				<form action="">
					<div style="margin: 100px 0 100px 250px;">
						<dl class="member-common-form clearfix mb20">
							<dt class="zz">
								<span class="color-orange">*</span>&nbsp;<font class="color-999">重置密码：</font>
							</dt>
							<dd class="zz">
								<input type="password" class="in-txt">
							</dd>
							<dd class="success zz"><i class="sign_icon"></i></dd>
						</dl>
						<dl class="member-common-form clearfix mb20">
							<dt class="zz">
								<span class="color-orange">*</span>&nbsp;<font class="color-999">确认密码：</font>
							</dt>
							<dd class="zz">
								<input type="password" class="in-txt">
							</dd>
							<dd class="fail zz"><i class="sign_icon"></i>两次输入的密码不相同</dd>
						</dl>
						<dl class="member-common-form clearfix">
							<dt class="zz">
								&nbsp;
							</dt>
							<dd class="zz">
								<input type="submit" class="btn-submit hover-light" value="提交修改" />
							</dd>
						</dl>
					</div>
				</form>
			</div>
			<!-- step-3 -->
			<div class="findpwd-box">
				<div class="step step-3 mt30"></div>
				<form action="">
					<div style="margin: 100px 0 100px 250px;">
						<div class="findpwd-finish">
							<i class="sign-icon"></i>
							<h3 class="yahei">修改密码成功</h3>
							<p>请牢记您的用户名和密码</p>
							<p>
		                        <a href="###" class="color-blue hover-line">进入会员中心</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="grid-12 mt40 mb40">
			<p class="txt-center">
				<a href="" target="_blank" class="color-666 hover-orange hover-line">关于我们</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
				<a href="" target="_blank" class="color-666 hover-orange hover-line">法律声明</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
				<a href="" target="_blank" class="color-666 hover-orange hover-line">诚聘英才</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
				<a href="" target="_blank" class="color-666 hover-orange hover-line">投资洽谈</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
				<a href="" target="_blank" class="color-666 hover-orange hover-line">友情链接</a>
			</p>

			<p class="txt-center mt15"><img src="images/index_04.gif" alt="" class="margin-auto" /></p>
		</div>
	</div>
</body>
</html>
